<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Job's portfolio website">
    <meta name="author" content="Job Gacayan">
    <title>Job's Portfolio</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }

        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #fff;
        }

        section {
            min-height: 100vh; /* Makes each section fill the full screen */
            padding: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: transparent;
        }

        nav a { /* Styling Navigation Links */
          margin-right: 15px;
          text-decoration: none;
          color: black;
        }
        nav a:hover {
          text-decoration: underline;
        }

        #navbar {
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1030;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .home {
            position: relative;
            display: flex;
            height: 100vh;
            width: 100%;
            z-index: 1;
        }

        .canvas {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100vh;
            background-color: black;
            z-index: 0;
            overflow: hidden;
        }

        .content {
            height: 100vh;
            display: grid;
            place-items: center;
            z-index: 5;
            position: relative;
        }

        .fuzzy-overlay {
            position: absolute;
            top: -50%; /* Centering adjustment */
            left: -50%; /* Centering adjustment */
            width: 200%; /* Twice the width of the screen */
            height: 200%; /* Twice the height of the screen */
            background-image: url("noise.png");
            opacity: 15%;
            z-index: 10;
            pointer-events: none;

            animation: shift 0.2s linear infinite both;
        }

        @keyframes shift {
            0% {
                transform: translateX(10%) translateY(10%);
            }
            100% {
                transform: translateX(-10%) translateY(-10%);
            }
        }
    </style>
</head>
<body>
    <!-- particles.js background -->
    <div id="particles-js"></div>

    <!-- Home Section ahead of Nav Bar -->
    <div id="home" class="home">
        <div class="canvas">
            <canvas class="fuzzy-overlay"></canvas>
        </div>
        <div class="content">
            <h1>Home</h1>
        </div>
    </div>
    
    <!-- Navigation Bar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#home">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Me</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Other Sections -->
    <section id="about"><h1>About Me</h1></section>
    <section id="skills"><h1>Skills</h1></section>
    <section id="projects"><h1>Projects</h1></section>
    <section id="contact"><h1>Contact Me</h1></section>

    <!-- particles.js script -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
          console.log('callback - particles.js config loaded');
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        // Smooth Scrolling Effect
        document.querySelectorAll('a[href^=\"#\"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
